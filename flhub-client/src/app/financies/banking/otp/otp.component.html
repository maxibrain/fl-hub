<h3>Import OTP Bank statement</h3>
<p>Select a file to import</p>
<input type="file" (change)="onFileChanged($event)" />
<mat-accordion>
  <mat-expansion-panel *ngIf="parsed$ | async as data">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ data.account.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list>
      <mat-list-option *ngFor="let transaction of data.transactions">
        <div class="d-flex justify-content-between">
          <div>{{ transaction.dateTime | date }}: {{ transaction.type }}</div>
          <div style="white-space: nowrap;">
            <div>{{ transaction.amount['UAH'] | currency: 'UAH' }}</div>
            <div>{{ transaction.amount['USD'] | currency: 'USD' }}</div>
          </div>
        </div>
        <!-- <div>
          <div>Contragent: {{ transaction.contragent.account }}</div>
          <div>Description: {{ transaction.description }}</div>
        </div> -->
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>
</mat-accordion>
