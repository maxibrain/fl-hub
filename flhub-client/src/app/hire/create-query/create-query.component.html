<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title>New Candidate Search</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Query" formControlName="query" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-chip-list #skillsList>
          <mat-chip
            *ngFor="let skill of this.skills.value"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeSkill(skill)"
          >
            {{ skill }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Skills" [matChipInputFor]="skillsList" (matChipInputTokenEnd)="addSkill($event)" />
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div>
      <mat-slider thumbLabel tickInterval="1" min="3" max="1000" formControlName="maxRate"> </mat-slider>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
  </div>
</form>
